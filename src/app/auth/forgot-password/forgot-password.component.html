
<div class="container">
    <p class="text">Wachtwoord vergeten?</p>
    <p class="smallText">Verstuur een email om je wachtwoord opnieuw in te stellen.</p>

    <div class="form-control-group">
      <label class="label" for="input-email">Email </label>
      <input nbInput fullWidth [(ngModel)]="email"
       placeholder="Email adres..." type="email" fieldSize="large" autofocus>
    </div>

    <div class="buttons">
      <input *ngIf="!isSaving" (click)="login()" class="loginButton" type="button" value="Verstuur email">
    </div>

</div>
